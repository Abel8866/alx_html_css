<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="banner">
      <div class="header">
        <div class="logo">
          <img src="css_advanced/logo.png" alt="Logo Image" />
        </div>
        <div class="layout">
          <ul>
            <li><a href="#">COURSES</a></li>
            <li><a href="#">PRICING</a></li>
            <li><a href="#">LOGIN</a></li>
          </ul>
        </div>
      </div>
      <div class="main-container">
        <div class="hero">
          <div class="hero-title">
            <p>Get schooled</p>
          </div>
          <div class="hero-features">
            <ul>
              <li>SMILES</li>
              <li>GRIN</li>
              <li>LAUGH</li>
            </ul>
          </div>
        </div>

        <div class="hero-cta">
          <button class="cta-button">REGISTER FOR FREE</button>
        </div>
      </div>

      <div class="section-subtitle">
        <p><a href="#"><span>Learn</span> from the pros</a></p>
      </div>

      <div class="tutors">
        <div class="tutor-card">
          <img src="css_advanced/1.png" alt="Phillip Massey" />
          <p class="tutor-name">Phillip Massey</p>
          <p class="tutor-title">“Smile of the year”</p>
          <p class="tutor-meta">2018 - 2019</p>
        </div>
        <div class="tutor-card">
          <img src="css_advanced/3.png" alt="Nannie Lawrence" />
          <p class="tutor-name">Nannie Lawrence</p>
          <p class="tutor-title">Best “little smile”</p>
          <p class="tutor-meta">2017</p>
        </div>
        <div class="tutor-card third-card">
          <img src="css_advanced/2.png" alt="Bruce Walters" />
          <p class="tutor-name">Bruce Walters</p>
          <p class="tutor-title">Best “Friend Smile”</p>
          <p class="tutor-meta">Live performance 2019</p>
        </div>
        <div class="tutor-card">
          <img src="css_advanced/4.png" alt="Henry Hughes" />
          <p class="tutor-name">Henry Hughes</p>
          <p class="tutor-title">“24h smiles” winner</p>
          <p class="tutor-meta">2016 - 2019</p>
        </div>
      </div>
    </section>
  </body>
</html>
